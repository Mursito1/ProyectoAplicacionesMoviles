<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <a slot="start"><img src="../../assets/duoc_logo.png" alt="logo" class="logo"></a>
      <ion-title slot="start" style="font-weight: bolder; color: white;">RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
      <ion-card class="card">
        <ion-card-header>
          <h2 style="color: white;">Ingreso de Usuario</h2>
        </ion-card-header>
        <ion-card-content>
   
          <ion-input label="Nombre de usuario" label-placement="floating" fill="outline" [(ngModel)]="user.username" name="username" type="text"></ion-input>
      
        <br>
       
          <ion-input label="Correo electrónico" label-placement="floating" fill="outline" [(ngModel)]="user.email" name="email"></ion-input>
       
        <br>
        
          <ion-input label="Contraseña" label-placement="floating" fill="outline" [(ngModel)]="user.password" name="password" type="password"></ion-input>
        
        <br>
        <ion-button type="button"  (click)="login()" slot="start">Iniciar Sesión</ion-button>
        <ion-label type="submit"  [routerLink]="['/recuperar']" slot="end" style="color: cornflowerblue;">  ¿Olvidaste tu contraseña?</ion-label>
        
        <ion-item>
          <ion-checkbox [(ngModel)]="rememberMe" slot="start"></ion-checkbox>
          <ion-label style="color: white;">Recordar</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card> 

</ion-content>
