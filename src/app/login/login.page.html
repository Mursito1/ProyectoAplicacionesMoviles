<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img class="imagen-encabezado" src="../../assets/duoc_logo.png"></ion-img>
    </ion-title>
    <br>
    <ion-title>RegistrApp</ion-title>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        Ingreso de Usuario
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="email" [(ngModel)]="user.usuario" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
        </ion-item>
        <ion-button type="submit" [routerLink]="['/home']" (click)="login()">Ingresar</ion-button>
        <ion-button fill="clear" [routerLink]="['/recuperar']">Recuperar contraseña</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>  

</ion-content>
