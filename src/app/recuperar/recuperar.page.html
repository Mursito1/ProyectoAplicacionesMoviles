<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img class="imagen-encabezado" src="../../assets/duoc_logo.png"></ion-img>
    </ion-title>
    <br>
    <ion-title>RegistrApp</ion-title>
    <br>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        Ingreso de Usuario
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electr√≥nico</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-button (click)="mostrarAlerta()">Recuperar</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>

</ion-content>
